<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTOR</title>
    <style>

        /* id selector */

        #th{color:blue}

        /* class selector */

        .mf{color:blueviolet}

        /* grouping selector */
        
        footer,span{color: goldenrod;}
    </style>
</head>
<body>
    <h1>Css selector</h1>
    <p id="th">this is a simple paragraph</p>
    <p>first para</p>
    <p>second para</p>
    <p  class="mf">third para </p>
    <div>
        <p>
            div para
        </p>
    </div>
    <span>maximum span</span>
    <footer>hello</footer>
</body>
</html>
